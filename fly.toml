app = "typingmind-mcp-server"
primary_region = "fra"

[http_service]
auto_start_machines = true
auto_stop_machines = false
force_https = true
internal_port = 8080     # matches PORT
min_machines_running = 1
processes = [ "app" ]

[[vm]]
cpu_kind = "shared"
cpus = 1
memory = "256mb"         # free-tier limit
memory_mb = 256
